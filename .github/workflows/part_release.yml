on:
  workflow_call:
    inputs:
      releaseName:
        required: true
        type: string
      stable:
        required: false
        type: boolean
        default: false

name: "Release"

permissions:
  contents: read

jobs:
  create:
    name: Create Release

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - name: Create prerelease
        if: ${{ !inputs.stable }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          --repo ${{ github.repository }}
          --title ${{ inputs.releaseName }}
          --prerelease
          --generate-notes
          ${{ inputs.releaseName }}
      - name: Create release
        if: ${{ inputs.stable }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          --repo ${{ github.repository }}
          --title ${{ inputs.releaseName }}
          --generate-notes
          ${{ inputs.releaseName }}
            
      - name: "Download Docs Artifact"
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: docs
          path: .
      - name: "Download EScript Artifact"
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: binary
          path: .

      - name: Upload Artifacts
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          --repo ${{ github.repository }}
          --clobber "${{ inputs.releaseName }}"
          docs.tar.gz* oid_certo*
